<body>
	<header id="header">      
        <div class="container">
            <div class="row">
                <div class="col-sm-12 overflow">
                   <div class="social-icons pull-right">

                    </div> 
                </div>
             </div>
        </div>
        <div class="navbar navbar-inverse" role="banner">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                    <a class="navbar-brand" href="index.html">
                    	<h1><img src="{% static 'images/logo.png' %}" alt="logo" height="200" width="200"></h1>
                    </a>
                    
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown"><a href="index.html">Домашняя</a></li>
                        <li class="dropdown"><a href="provider.html">Поставщик</a></li>                    
                        <li class="dropdown"><a href="#"> Предприниматель</a></li>
                        <li class="dropdown"><a href="#"> Грузоперевозки</a></li>                        

                        <!-- КНОПКА РЕГИСТРАЦИИ -->
                        <li class="dropdown"><center><button onclick="show('block')" class="regButton">Вход</button></center>
            <!--Задний прозрачный фон -->
                        <div onclick="show('block')" id="gray"></div>
                        <div id="registration_window">
                            <img onclick="show('none')" class="close_registration" src="{% static 'images/close_registration.png' %}" alt="">
                            <div class="registration_form">

                                <form action="" class="user_form" name="f1">
                                    <h1 class="form_title"> Вход</h1>

                                    <div class="form_group">
                                        <input  class="form_input" placeholder=" ">
                                        <label  class="form_label">Email</label>
                                    </div>

                                    <div class="form_group">
                                        <input class="form_input"  placeholder=" ">
                                        <label class="form_label">Пароль</label>
                                    </div>
                                    
                                    <button class="form_button">Войти</button>  
                                    <button class="form_button">Регистрация</button>
                                    
                    </form>
                </div>
            </div>
            </li>
                    
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <!--/#header-->

    <section id="home-slider_registration">
        <div class="container">
            <div class="row">
                <div class="main-slider_registrashion">
                    <div onclick="show('block')" id="gray"></div>
                        <div id="registration_window_reg">

                            <div class="registration_form_reg">

                                <form action="create/" class="user_form_reg" name="f1" method="POST">
                                    <h1 class="form_title_reg"> Регистрация</h1>
                                    {% csrf_token %}
                                    <div class="body_radio">
                                        <div class="box_reg">
                                                            <div class="form_group">
                                                                <input class="form_input"  placeholder="ФИО" name='name' >
                                                                <label class="form_label"></label>
                                                            </div>
                                                                
                                                            <div class="form_group">
                                                                <input class="form_input"  placeholder="Название компании" name="title" >
                                                                <label class="form_label"></label>
                                                            </div>
                                                            
                                                            <div class="form_group">
                                                                <input class="form_input"  placeholder="ИНН" name="inn">
                                                                <label class="form_label"></label>
                                                            </div>

                                                            <div class="form_group">
                                                                <input class="form_input"  placeholder="Телефон" name="telefon" >
                                                                <label class="form_label"></label>
                                                            </div>
                                                                <h2 class="h2_reg"> Выберите вашу деятельность:</h2>
                                                            <ul class="ul_reg">
                                                                <li class="li_reg">
                                                                    <input onclick="show1('block')" type="radio" id="s-option" name="selector" value="pred">
                                                                    <label for="s-option">Предприниматель</label>
                                                                    <div class="check"></div>

                                                            
                                                                </li>
                                                        
                                                    <li class="li_reg">
                                                        <input onclick="show2('block')" type="radio" id="d-option" name="selector" value="post">
                                                        <label for="d-option">Поставщик</label>
                                                        <div class="check"><div class="inside"></div></div>
                                                            
                                                    </li>

                                                    <li class="li_reg">
                                                        <input type="radio" id="o-option" name="selector" value="gruz">
                                                        <label for="o-option">Грузоперевозчик</label>
                                                        <div class="check"><div class="inside"></div></div>
                                                    </li>

                                                </ul>
                                                <button class="form_button_reg">Регистрация</button>
                                        </div>
                                    </div>
                                    
                                    
                                    
                                </form>
                
                </div>
            </div>
        </div>
        <div class="preloader"><i class="fa fa-sun-o fa-spin"></i></div>
    </section>
    <!--/#home-slider-->

    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
